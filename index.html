
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bzclkk | portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>bzclkk</h1>
    <p>16-year-old developer & utilities creator</p>
    <h2>Projects</h2>
    <ul>
      <li>FSRPx Utilities</li>
      <li>Maple Toronto Utilities</li>
      <li>LeakingERLC Utilities</li>
      <li>AltingERLC Utilities</li>
    </ul>
  </div>

  <div class="player-card">
    <div class="track-info">
      <h2 id="track-title">Title</h2>
      <p id="track-artist">Artist</p>
    </div>
    <audio id="audio" preload="auto"></audio>
    <div class="controls">
      <button onclick="prevTrack()">⏮️</button>
      <button onclick="togglePlay()">▶️</button>
      <button onclick="nextTrack()">⏭️</button>
    </div>
    <input type="range" id="seek" value="0" step="1" />
    <div class="timestamps">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

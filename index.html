<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bzclkk | Portfolio</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <meta property="og:title" content="Bzclkk | Portfolio" />
  <meta property="og:description" content="Check out my builds, designs, and projects!" />
  <meta property="og:image" content="https://bzclkk.github.io/bzclkk/embed-preview.png" />
  <meta property="og:url" content="https://bzclk.xyz" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <!-- Loader -->
  <div class="loader-wrapper">
    <img src="images/hello-kitty.png" class="loader-img" alt="Loading..." />
    <div class="loader-text">bzclk</div>
  </div>

  <!-- Main Content -->
  <div class="container hidden" id="mainContent">
    <header class="profile-header">
      <div class="profile-pic">
        <img src="images/hello-kitty.png" alt="bzclk">
      </div>
      <div class="header-text">
        <h1>Bzclkk</h1>
      </div>
    </header>

    <!-- Services Section -->
    <div class="services">
      <div class="service-card" onclick="openGallery('building')">
        <i class="fas fa-hammer"></i>
        <h3>Building</h3>
      </div>
      <div class="service-card" onclick="openModal('bot')">
        <i class="fas fa-robot"></i>
        <h3>Bot Development</h3>
      </div>
    </div>
  </div>

  <!-- Building Gallery -->
  <div id="buildingGallery" class="gallery-page hidden">
    <button onclick="closeGallery()" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
    <h2 class="gallery-heading">Barrow County, GA</h2>
    <div class="gallery-grid">
      <img src="images/1.png" alt="1" />
      <img src="images/2.png" alt="2" />
      <img src="images/3.png" alt="3" />
      <img src="images/4.png" alt="4" />
      <img src="images/5.png" alt="5" />
      <img src="images/6.png" alt="6" />
      <img src="images/7.png" alt="7" />
      <img src="images/8.png" alt="8" />
      <img src="images/9.png" alt="9" />
    </div>
  </div>

  <!-- Bot Modal -->
  <div id="botModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Bot Development</h2>
      <p>Custom Discord bots for server management, communities, and specialized functionalities.</p>
      <div class="modal-gallery">
        <div class="modal-item">
          <img src="images/calm-coast.png" alt="Calm Coast Roleplay" />
          <p>Calm Coast Roleplay</p>
        </div>
        <div class="modal-item">
          <img src="images/florida.png" alt="Florida State Roleplay" />
          <p>Florida State Roleplay</p>
        </div>
        <div class="modal-item">
          <img src="images/los-angeles.png" alt="Los Angeles State Roleplay" />
          <p>Los Angeles State Roleplay</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Zoomed Image" />
  </div>

  <!-- Scripts -->
  <script>
    function openGallery(name) {
      document.getElementById('mainContent').classList.add('hidden');
      if (name === 'building') document.getElementById('buildingGallery').classList.remove('hidden');
    }

    function closeGallery() {
      document.getElementById('buildingGallery').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
    }

    function openModal(service) {
      if (service === 'bot') {
        document.getElementById('botModal').classList.remove('hidden');
      }
    }

    function closeModal() {
      document.getElementById('botModal').classList.add('hidden');
    }

    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('click', (e) => {
        document.getElementById('lightbox-img').src = e.target.src;
        document.getElementById('lightbox').classList.remove('hidden');
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });

    function closeLightbox() {
      document.getElementById('lightbox').classList.add('hidden');
    }

    window.onload = () => {
      setTimeout(() => {
        document.querySelector('.loader-wrapper').style.opacity = '0';
        setTimeout(() => {
          document.querySelector('.loader-wrapper').classList.add('hidden');
          document.getElementById('mainContent').classList.remove('hidden');
        }, 300);
      }, 1000);
    };
  </script>
</body>
</html>
